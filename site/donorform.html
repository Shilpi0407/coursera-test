<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<h2>DONOR REGISTRATION FORM</h2>
	<h3><strong>Personal details</strong></h3>
	<form>
	   <div class="form-group">
		<label for="fname">First Name:</label>
		<input type="text" class="form-control" id=fname placeholder="Enter firstname">
	   </div>
	   <div class="form-group">
	     <label for="lname">Last Name:</label>
		 <input type="text" class="form-control" id=lname placeholder="Enter lastname">
	   </div>
	   <div class="form-group">
	     <label for="fatname">Father Name:</label>
		 <input type="text" class="form-control" id=fatname placeholder="Enter fathername">
	   </div>
	   <label>Gender:</label>
	   <div class="radio">
			<label><input type="radio" name="optradio">Male</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio">Female</label>
			</div>
	    <div class="form-group">
	     <label for="dob">Date of Birth:</label>
		 <input type="text" class="form-control" id=dob placeholder="Enter date of birth">
	   </div>
	   <label>Organs that I wish to donate:</label>
	   <div class="radio">
			<label><input type="radio" name="optradio">Whole Body</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio">Specific Organs</label>
			</div>
	    <label>Blood group:</label>
	   <div class="radio">
			<label><input type="radio" name="optradio">A</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio">B</label>
			</div>
		<div class="radio">
			<label><input type="radio" name="optradio">AB</label>
			</div>
		<div class="radio">
			<label><input type="radio" name="optradio">O</label>
			</div>
	    <div class="radio">
			<label><input type="radio" name="optradio">Not known</label>
			</div>
	   <label>RH Factor:</label>
	   <div class="radio">
			<label><input type="radio" name="optradio">+ve</label>
		</div>
		<div class="radio">
			<label><input type="radio" name="optradio">-ve</label>
			</div>
		<div class="radio">
			<label><input type="radio" name="optradio">Not known</label>
			</div>
		<div class="form-group">
		<label for="state">State:</label>
		<input type="text" class="form-control" id=state placeholder="Enter state">
	   </div>
	   <div class="form-group">
		<label for="city">City:</label>
		<input type="text" class="form-control" id=city placeholder="Enter city">
	   </div>
	   <div class="form-group">
		<label for="address">Address:</label>
		<input type="text" class="form-control" id=address placeholder="Enter address">
	   </div>
	    <div class="form-group">
		<label for="pincode">Pincode:</label>
		<input type="number" class="form-control" id=pincode placeholder="Enter pincode">
	   </div>
	    <div class="form-group">
		<label for="mobile">Mobile No:</label>
		<input type="number" class="form-control" id=mobile placeholder="Enter mobile no.">
	   </div>
	   <div class="form-group">
		<label for="mobile">Phone No:</label>
		<input type="number" class="form-control" id=phone placeholder="Enter phone no.">
	   </div>
	   <div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" id=email placeholder="Enter email">
	   </div>
	   <div class="form-group">
		<label for="aadhar">Aadhar No:</label>
		<input type="number" class="form-control" id=aadhar placeholder="Enter aadhar no.">
	   </div>
	   <label>Upload Photo:</label><br>
	   <label>Upload signature:</label>
	   
	   <h3>Emergency Contact Details</h3>
	   <div class="form-group">
		<label for="fname">First Name:</label>
		<input type="text" class="form-control" id=fname placeholder="Enter firstname">
	   </div>
	    <div class="form-group">
		<label for="mobile">Mobile No:</label>
		<input type="number" class="form-control" id=mobile placeholder="Enter mobile no.">
	   </div>
	   <div class="form-group">
		<label for="mobile">Phone No:</label>
		<input type="number" class="form-control" id=phone placeholder="Enter phone no.">
	   </div>
	   <div class="form-group">
		<label for="email">Email:</label>
		<input type="email" class="form-control" id=email placeholder="Enter email">
	   </div><br>
	   <button type="button" class="btn btn-info">Submit</button>
	   <button type="button" class="btn btn-info">Cancel</button>
	</form>
	</div>
</body>
</html>
